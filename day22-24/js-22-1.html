<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>day22</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <style>
        .col {
            display: flex;
            flex-direction: column;
            width: 500px;

            padding-top: 20px;
        }
    </style>
</head>

<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>
        <label>Num A：
            <input id="num-a" type="number" value="0">
        </label>
        <label>Num B：
            <input id="num-b" type="number" value="1">
        </label>
    </div>
    <div class="col">
        <button>获取当前选中输入的内容长度</button>
        <button>当前选中输入中的第3个字符</button>
        <button>把两个输入框的文字连接在一起输出（concat）</button>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button>当前选中输入框的行数</button>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button>把所选输入框中的内容全部转为大写</button>
        <button>把所选输入框中的内容全部转为小写</button>
        <button>把所选输入框中内容的半角空格全部去除</button>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>


    <script>
        var radioA, radioB, strA, strB, numA, numB, display;
        radioA = document.getElementById("radio-a");
        radioB = document.getElementById("radio-b");
        strA = document.getElementById("str-a");
        strB = document.getElementById("str-b");
        numA = document.getElementById("num-a");
        numB = document.getElementById("num-b");
        display = document.getElementById("result");

        var btns = document.querySelectorAll("button");

        function radioIsChecked(ele) {
            if (ele.checked) {
                return true;
            } else {
                return false;
            }
        }

        btns[0].onclick = function () {
            if (radioIsChecked(radioA)) {
                display.innerHTML = strA.value.length;
            }

            if (radioIsChecked(radioB)) {
                display.innerHTML = strB.value.length;
            }
        }

        btns[1].onclick = function () {
            if (radioIsChecked(radioA) && strA.value.length > 2) {
                display.innerHTML = strA.value[2];
            }

            if (radioIsChecked(radioB) && strB.value.length > 2) {
                display.innerHTML = strB.value[2];
            }
        }

        btns[2].onclick = function () {
            display.innerHTML = strA.value.concat(strB.value);
        }
        btns[3].onclick = function () {
            display.innerHTML = strA.value.indexOf(strB.value);
        }
        btns[4].onclick = function () {
            display.innerHTML = strB.value.lastIndexOf(strA.value);
        }

        btns[5].onclick = function () {
            if (radioIsChecked(radioA)) {
                display.innerHTML = strA.value.slice(Math.min(numA.value, numB.value), Math.max(numA.value, numB.value));
            }

            if (radioIsChecked(radioB)) {
                display.innerHTML = strB.value.slice(Math.min(numA.value, numB.value), Math.max(numA.value, numB.value));
            }
        }

        btns[6].onclick = function () {
            if (radioIsChecked(radioA)) {
                display.innerHTML = strA.value.split("\n").length;
            }

            if (radioIsChecked(radioB)) {
                display.innerHTML = strB.value.split("\n").length;
            }
        }

        btns[7].onclick = function () {
            if (radioIsChecked(radioA)) {
                display.innerHTML = strA.value.substr(numA.value, numB.value);
            }

            if (radioIsChecked(radioB)) {
                display.innerHTML = strB.value.substr(numA.value, numB.value);
            }
        }

        btns[8].onclick = function () {
            if (radioIsChecked(radioA)) {
                display.innerHTML = strA.value.toUpperCase();
            }

            if (radioIsChecked(radioB)) {
                display.innerHTML = strB.value.toUpperCase();
            }
        }

        btns[9].onclick = function () {
            if (radioIsChecked(radioA)) {
                display.innerHTML = strA.value.toLowerCase();
            }

            if (radioIsChecked(radioB)) {
                display.innerHTML = strB.value.toLowerCase();
            }
        }


        btns[10].onclick = function () {
            if (radioIsChecked(radioA)) {
                display.innerHTML = strA.value.split(" ");
            }

            if (radioIsChecked(radioB)) {
                display.innerHTML = strB.value.split(" ");
            }
        }

        btns[11].onclick = function () {
            if (radioIsChecked(radioA)) {
                strA.value = strB.value;
            }

            if (radioIsChecked(radioB)) {
                strB.value = strA.value;
            }
        }
    </script>
</body>

</html>
