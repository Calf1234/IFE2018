<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>day22</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .task1 {
            padding: 20px;
            border-bottom: 1px solid black;
        }
    </style>

</head>

<body>
    <div class="task1">
        <p>
            实现需求
            <br>按照HTML中按钮的描述以此实现功能
            <br>计算结果显示在 id 为 result 的 P 标签中
            <br>除了第一个按钮，其它按钮操作时，都需要判断输入是否为数字，否则在 console 中输出错误信息
            <br>
        </p>
        <div>
            <label>Number A:
                <input id="radio-a" type="radio" name="math-obj" value="a">
            </label>
            <input id="num-a" type="text">
            <label>Number B:
                <input id="radio-b" type="radio" name="math-obj" value="b">
            </label>
            <input id="num-b" type="text">
        </div>
        <div>
            <button>判断当前选中的输入框输入内容是否为数字</button>
            <button>把 A 四舍五入为 B 个小数位数的数字</button>
            <button>当前选中数字的绝对值</button>
            <button>对当前选中的数字进行上舍入</button>
            <button>对当前选中的数字进行下舍入</button>
            <button>把当前选中的数字四舍五入为最接近的整数</button>
            <button>返回 A 和 B 中的最高值</button>
            <button>返回 A 和 B 中的最低值</button>
        </div>
        <p id="result"></p>
    </div>

    <script>
        var radioA, radioB, numA, numB, display;
        radioA = document.getElementById("radio-a");
        radioB = document.getElementById("radio-b");
        numA = document.getElementById("num-a");
        numB = document.getElementById("num-b");
        display = document.getElementById("result");

        var btns = document.querySelectorAll("button");

        function radioIsChecked(ele) {
            if (ele.checked) {
                return true;
            } else {
                return false;
            }
        }

        function checkNumber(val) {
            if (!isNaN(val) && val !== "") {
                return true;
            } else {
                console.log(val + " is not a number");
                return false;
            }
        }

        btns[0].onclick = function () {
            if (radioIsChecked(radioA)) {
                if (checkNumber(numA.value)) {
                    display.innerHTML = numA.value + "是数字，没错";
                } else {
                    display.innerHTML = numA.value + "不是数字，抱歉";
                }
            }

            if (radioIsChecked(radioB)) {
                if (checkNumber(numB.value)) {
                    display.innerHTML = numB.value + " 是数字，没错";
                } else {
                    display.innerHTML = numB.value + "不是数字，抱歉";
                }
            }
        }

        btns[1].onclick = function () {
            if (checkNumber(numA.value) && checkNumber(numB.value)) {
                var number = parseFloat(numA.value);
                display.innerHTML = number.toFixed(parseInt(numB.value));
            }
        }

        btns[2].onclick = function () {
            if (radioIsChecked(radioA)) {
                if (checkNumber(numA.value)) {
                    display.innerHTML = Math.abs(parseFloat(numA.value));
                }
            }

            if (radioIsChecked(radioB)) {
                if (checkNumber(numB.value)) {
                    display.innerHTML = Math.abs(parseFloat(numB.value));
                }
            }
        }

        btns[3].onclick = function () {
            if (radioIsChecked(radioA)) {
                if (checkNumber(numA.value)) {
                    //数字进行上舍入
                    display.innerHTML = Math.ceil(Number(numA.value));
                }
            }

            if (radioIsChecked(radioB)) {
                if (checkNumber(numB.value)) {
                    display.innerHTML = Math.ceil(parseFloat(numB.value));
                }
            }
        }

        btns[4].onclick = function () {
            if (radioIsChecked(radioA)) {
                if (checkNumber(numA.value)) {
                    //数字进行下舍入
                    display.innerHTML = Math.floor(Number(numA.value));
                }
            }

            if (radioIsChecked(radioB)) {
                if (checkNumber(numB.value)) {
                    display.innerHTML = Math.floor(parseFloat(numB.value));
                }
            }
        }

        btns[5].onclick = function () {
            if (radioIsChecked(radioA)) {
                if (checkNumber(numA.value)) {
                    //把数四舍五入为最接近的整数。
                    display.innerHTML = Math.round(Number(numA.value));
                }
            }

            if (radioIsChecked(radioB)) {
                if (checkNumber(numB.value)) {
                    display.innerHTML = Math.round(parseFloat(numB.value));
                }
            }
        }

        btns[6].onclick = function () {
            if (checkNumber(numA.value) && checkNumber(numB.value)) {
                display.innerHTML = Math.max(numA.value, numB.value);
            }
        }

        btns[7].onclick = function () {
            if (checkNumber(numA.value) && checkNumber(numB.value)) {
                display.innerHTML = Math.min(numA.value, numB.value);
            }
        }
    </script>
</body>

</html>
