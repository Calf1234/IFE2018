<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>svg </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div style="padding: 100px;">
        <svg xmlns="http://www.w3.org/2000/svg">
            <line x1="10" x2="100" y1="10" y2="100" stroke="red" stroke-width="3" />

            <rect width="100" height="100" x="50" y="50" fill="blue" fill-opacity="0.5" />

            <circle cx="200" cy="200" r="100" fill="black" />

            <text x="50" y="50" font-family="Verdana" font-size="35">
                hello, world!
            </text>
        </svg>
    </div>
</body>

</html>
