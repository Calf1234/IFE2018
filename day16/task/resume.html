<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>三种简历</title>
    <!--
    <link rel="stylesheet" type="text/css" href="css/style_1.css" />    

    <link rel="stylesheet" type="text/css" href="css/style_2.css" />
    -->
    <link rel="stylesheet" type="text/css" href="style_3.css" />

</head>

<body>
    <div class="head">
        <h1>简历</h1>
    </div>

    <div class="content">
        <!-- css 多类选择器 -->
        <div class="basicinf style1">
            <div class="head_">
                <h2>基本信息</h1>
            </div>

            <table>
                <tr>
                    <th>姓名</th>
                    <td>张三</td>
                    <th>性别</th>
                    <td>男</td>
                    <th>职位应聘</th>
                    <td>web前端工程师</td>
                </tr>
            </table>
        </div>

        <div class="contact">
            <div class="head_">
                <h2>联系方式</h2>
            </div>
            <table>
                <tr>
                    <th>手机</th>
                    <td>12345678901</td>
                    <th>Email</th>
                    <td>
                        <a href="mailto:joinefe@baidu.com">joinefe@baidu.com</a>
                    </td>
                    <th>个人主页</th>
                    <td>
                        <a href="http://github.com">Github</a>
                    </td>
                </tr>
            </table>
        </div>

        <div class="ability">
            <div class="head_">
                <h2>能力描述</h2>
            </div>
            <table>
                <tr>
                    <th>技术能力</th>
                </tr>
                <tr>
                    <td>熟练掌握HTML, CSS和JavaScrypt</td>
                </tr>
                <tr>
                    <th>综合能力</th>
                </tr>
                <tr>
                    <td>良好的沟通能力，主动积极，努力勤奋</td>
                </tr>
            </table>
        </div>

        <div class="edu">
            <div class="head_">
                <h2>教育经历</h2>
            </div>
            <table>
                <tr>
                    <th>本科</th>
                </tr>
                <tr>
                    <td>百度前端技术学院小薇学院</td>
                </tr>
                <tr>
                    <th>研究生</th>
                </tr>
                <tr>
                    <td>百度前端技术学院大彬学院</td>
                </tr>
            </table>
        </div>

        <div class="experence">
            <div class="head_">
                <h2>项目经历</h2>
            </div>
            <table id="pro">
                <tr>
                    <th>小度小度
                        <button id="btn1">控制台输出</button>
                    </th>
                </tr>
                <tr>
                    <td id="pro1Content">作为前端工程师参与了ABC组件的开发</td>
                </tr>
                <tr>
                    <th>SAN Doc
                        <button id="btn2">再添加一个项目经历</button>
                    </th>
                </tr>
                <tr>
                    <td>作为文档工程师参与了SAN Doc的撰写</td>
                </tr>
            </table>
        </div>

    </div>

    <script>

        document.getElementById("btn1").onclick = function () {
            var projectContent = document.getElementById("pro1Content").textContent;
            console.log(projectContent);
        };

        document.getElementById("btn2").onclick = function () {
            var pro = document.getElementById("pro");

            var container1 = document.createElement("tr");
            var element1 = document.createElement("th");
            var node = document.createTextNode("坦克大战");
            element1.appendChild(node);
            container1.appendChild(element1);
            pro.appendChild(container1);

            var container2 = document.createElement("tr");
            var element2 = document.createElement("td");
            var node = document.createTextNode("独立开发一个小游戏：坦克大战");
            element2.appendChild(node);
            container2.appendChild(element2);
            pro.appendChild(container2);

            // 原先设置的height失效
            // 查看到 table下有字节点tbody，tbody下再包含tr节点
            // 而我们是直接在table下添加tr节点

        };

        var date = new Date();
        if (date.getHours() < 12) {
            window.onload = function () {
                alert("上午好");
            };
        } else if (date.getHours() < 18) {
            window.onload = function () {
                alert("下午好");
            };
        } else {
            window.onload = function () {
                alert("晚上好");
            };
        }
    </script>
</body>

</html>
